version: '3'

services:

  broker-service:
    build:
      context: ./../broker-service
      dockerfile: ./../broker-service/broker-service.dockerfile
    restart: always
    ports: 
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1
  
  authentication-service:
    build: 
      context: ./../authentication-service
      dockerfile: ./../authentication-service/authentication-service.dockerfile
    restart: always 
    ports:
      - "8081:80"
    deploy: 
      mode: replicated 
      replicas: 1
    environment:
      DSN: "host=postgres port=5433 user=postgres password=password dbname=users sslmode=disable timezone=UTC"

  postgres:
    image: 'postgres:16.2'
    ports:
      - "5433:5432"
    restart: always
    deploy:
      mode: replicated 
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password 
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/